<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MiniLang IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-[#0f172a] flex items-center justify-center p-6 text-gray-200">

<div class="w-full max-w-7xl bg-[#020617] rounded-2xl shadow-2xl border border-slate-800">

    <!-- Header -->
    <div class="flex items-center justify-between px-8 py-4 border-b border-slate-800 bg-gradient-to-r from-indigo-700/30 to-fuchsia-700/30">
        <h1 class="text-2xl font-bold tracking-wide text-indigo-400">⚡ MiniLang IDE</h1>
        <span class="text-sm text-slate-400">Mini compilador</span>
    </div>

    <!-- Body -->
    <form method="POST" class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
        {% csrf_token %}

        <!-- Editor -->
        <div class="flex flex-col">
            <div class="flex items-center justify-between mb-2">
                <h2 class="font-semibold text-indigo-400">Codigo</h2>
                <span class="text-xs text-slate-500">MiniLang</span>
            </div>

            <textarea name="code"
                class="flex-1 p-4 rounded-xl bg-[#020617] border border-slate-800 text-slate-200 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-indigo-600 resize-none"
                placeholder="// Escribe tu código MiniLang aquí...">{{ code }}</textarea>
        </div>

        <!-- Output -->
        <div class="flex flex-col">
            <div class="flex items-center justify-between mb-2">
                <h2 class="font-semibold text-fuchsia-400">Resultado</h2>
                <span class="text-xs text-slate-500">Output</span>
            </div>

            <pre class="flex-1 p-4 rounded-xl bg-black border border-slate-800 text-green-400 text-sm overflow-auto font-mono shadow-inner">
{{ output }}
            </pre>
        </div>

        <!-- Footer -->
        <div class="lg:col-span-2 flex justify-between items-center mt-2">
            <p class="text-xs text-slate-500">
    
            </p>
            <button
                class="px-8 py-3 rounded-xl bg-gradient-to-r from-indigo-600 to-fuchsia-600 text-white font-bold shadow-lg hover:scale-105 transition">
                ▶ Ejecutar Código
            </button>
        </div>
    </form>
</div>

</body>
</html>
